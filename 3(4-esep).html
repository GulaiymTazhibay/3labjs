<html >
  <script>
 var arr = [10,-2,4,92,59,-32],
      fMax;
  function getMax(arr) {
    var arrLen = arr.length,
        maxEl = arr[0];
    for (var i = 0; i < arrLen; i++) {
      if (maxEl < arr[i]) {
        maxEl = arr[i];
      }
    }
    return maxEl;
  }
  fMax = getMax(arr);
  console.log(fMax); 
  document.write(" MAX Jauaby---> : " + fMax);
 </script>
</html>
